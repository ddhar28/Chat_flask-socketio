<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatstyle.css') }}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='chatscript.js') }}" async></script>
  </head>
  <body>
    <header><span id = "user">Welcome {{username}} Room : {{room}}</span><button id = "leave">Leave this room</button></header>
    <div id = "mainChat">
      <aside id = "nameList">
        <ul id = "chatList"></ul>
      </aside>
      <main id = "chatBox">
        <div id = "chatDisplay"></div>
        <div id = "chatInp">
          <input id = "typeMsg" type="text">
          <button id = "sendMsg">Send</button>
        </div>
      </main>
    </div>
  </body>
</html>
